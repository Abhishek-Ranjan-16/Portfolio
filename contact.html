            <div class="main">
                <div class="hamburger">
                    <img src="ham.png" alt="" class="ham" width="23px"
                        style="filter: invert(); background-color: white;">
                    <img src="cross.png" alt="" class="cross" width="23px">
                </div>
                <div class="wow">
                    <div class="contactForm">
                        <h1>Contact me for work/General Enquiries</h1>
                        <form>
                            <div class="form-group">
                                <label for="Name" class="NameAsk">Name</label>
                                <input type="text" class="form-control" id="Name" aria-describedby="nameHelp"
                                    placeholder="Enter Name">

                            </div>
                            <div class="form-group">
                                <label for="clientemail" class="EmailAddrLeRha">Email address</label>
                                <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp"
                                    placeholder="Enter email">
                                <div id="emailHelp" class="form-text text-muted">
                                    We'll never share your email & phone with anyone else.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="clientphone">Phone</label>
                                <input type="phone" class="form-control" id="clientphone" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="enquiry" class="NameAsk">Enquiry</label>
                                <input type="text" class="form-control" id="enquiry" aria-describedby="nameHelp"
                                    placeholder="Enter Queries">

                            </div>
                            <div id="form-check">
                                <input type="checkbox" class="form-check-input" id="isclient">
                                <label class="form-check-label" for="isclient">I want you to work on a project with
                                    me.</label>
                            </div>

                            <button type="submit" class="btn btn-sm">Submit</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
